name: CI / CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Optional manual trigger

jobs:

  deploy:
    runs-on: self-hosted

    steps:
      # ---------------------------
      # Checkout code
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Set image tag from commit SHA
      # ---------------------------
      - name: Set image tag from commit SHA
        shell: powershell
        run: |
          $sha = "${{ github.sha }}".Substring(0,7)
          Add-Content $env:GITHUB_ENV "APP_VERSION=$sha"

      # ---------------------------
      # Login to Docker Hub
      # ---------------------------
      - name: Login to Docker Hub
        shell: powershell
        run: |
          docker login `
            -u "${{ secrets.DOCKERHUB_USERNAME }}" `
            -p "${{ secrets.DOCKERHUB_TOKEN }}"

      # ---------------------------
      # Build & push Docker image
      # ---------------------------
      - name: Build & push Docker image
        shell: powershell
        run: |
          docker build `
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" `
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" `
            -f docker/Dockerfile `
            -t ${{ secrets.DOCKERHUB_USERNAME }}/login-whitelabel:${{ env.APP_VERSION }} `
            .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/login-whitelabel:${{ env.APP_VERSION }}

      # ---------------------------
      # Deploy container
      # ---------------------------
      - name: Deploy container
        shell: powershell
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          APP_VERSION: ${{ env.APP_VERSION }}
        run: |
          cd docker
          docker compose pull
          docker compose up -d
